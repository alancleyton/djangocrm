{% extends "base.html" %}

{% block content %}
    <main class="page small centered">
        <div class="card">
            <div class="page-header">
                <a class="page-header-brand centered" name="navbarBrand" href="{% url "customers" %}">
                    <img src="https://static.djangoproject.com/img/logos/django-logo-negative.svg" alt="logo" width="64px" />
                    <h2 class="dark">CRM</h2>
                </a>
            </div>

            <form class="form" action="{% url "user_login" %}" method="POST">
                {% csrf_token %}
                <div class="form-group form-group-md form-group-full {% if form.username.errors %}is-invalid{% endif %}">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div class="form-group form-group-md form-group-full {% if form.password.errors %}is-invalid{% endif %}">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>

                <div class="form-group">
                    <button type="submit" class="button button-primary button-md block">Login</button>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
